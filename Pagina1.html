<!DOCTYPE html>
<html>
    <head>
        <title>Javascript 1</title>
        <link rel="stylesheet">
    </head>
    <body>
        <h1>Primer Ejemplo de Javascript</h1>
        <div>
            <button onclick="increaseSize()">Aumentar Tamaño</button>
            <button onclick="decreaseSize()">Disminuir Tamaño</button>
        </div>
        <p id="text">Este texto se modificará</p>
        <script>
            var element = document.getElementById("text");
            var style = window.getComputedStyle(element);
            var fontSize = parseFloat(style.getPropertyValue('font-size'));
            function increaseSize(){
                var newSize = fontSize + 10;
                element.style.fontSize = newSize + 'px';
                fontSize = parseFloat(style.getPropertyValue('font-size'));
            }
            function decreaseSize(){
                var newSize = fontSize - 10;
                element.style.fontSize = newSize + 'px';
                fontSize = parseFloat(style.getPropertyValue('font-size'));
            }
        </script>
    </body>
</html>
