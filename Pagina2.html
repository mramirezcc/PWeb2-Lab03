<!DOCTYPE html>
<html>
    <head>
        <title>Javascript 2</title>
    </head>
    <body>
        <h1>Segundo Ejemplo de Javascript</h1>
        <form onsubmit = checkOperation()>
            <input type = "number" id = "factor1">
            <select id = "operation">
                <option>+</option>
                <option>-</option>
                <option>*</option>
                <option>/</option>
            </select>
            <input type = "number" id = "factor2">
            <button type = "submit">Realizar</button>
        </form>
        <p id = "result"><p>
        <script>
            function checkOperation(){
                event.preventDefault();
                var factor1 = parseInt(document.getElementById("factor1").value);
                var factor2 = parseInt(document.getElementById("factor2").value);
                var op = document.getElementById("operation").value;
                
                //Validación de datos
                if(isNaN(factor1) || isNaN(factor2)){
                    alert("Ingrese valores válidos");
                    return;
                }

                var result;
                switch(op){
                    case "+":
                        result = factor1 + factor2;  
                        break;
                    case "-":
                        result = factor1 - factor2;
                        break;
                    case "*":
                        result = factor1 * factor2;
                        break;
                    case "/":
                        result = factor1 / factor2;
                        break;

                }
                document.getElementById("result").innerHTML = "El resultado es " + result;
            }
        </script>
    </body>
</html>
